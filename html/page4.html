<div class="jumbotron text-center">
<h1>{{mainTitle}}</h1> 
</div>

<div id="content" class="container-fluid text-center">
<div class="row">
<div class="col-sm-8">  
    <h2>{{contentsHeader}}</h2>
    <div class="row">
    <div class="col-sm-4" id='youCPic'>
        <p id='youLabel'>Player 1: </p>
        <div id='youCBorder' style="border: 1px solid black; border-radius: 6px; margin: 0 15% 0 15%; padding: 35% 0 35% 0; position: relative">
            <h2 id='cardNumY1' style="position: absolute; top: 0; right: 85%">Q</h2>
            <img id='youCardDisplay'  src='Images/diamonds.png'>
            <h2 id='cardNumY2' style="position: absolute; bottom: 0; left: 85%">Q</h2>
        </div>
    </div>
    <div class="col-sm-4" id='dealerCPic'>
        <p id='dealerLabel'>Player 2: </p>
        <div id='dealerCBorder' style="border: 1px solid black; border-radius: 6px; margin: 0 15% 0 15%; padding: 35% 0 35% 0; position: relative">
            <h2 id='cardNumD1' style="position: absolute; top: 0; right: 85%">K</h2>
            <img id='dealerCardDisplay'  src='Images/clubs.png'>
            <h2 id='cardNumD2' style="position: absolute; bottom: 0; left: 85%">K</h2>
        </div>
    </div>
    <div class="col-sm-4">
    <div class="row" style="border: 1px solid midnightblue; padding: 1em; border-radius: 6px">
    <div class="col-sm-6">
    <br>
    <button type="button" class="btn btn-success" ng-click="flipCard();">Play War!</button><br><br>
    </div>
    <div class="col-sm-6">
        <strong>Score: </strong><br>P1:<span id='youScore' style='float: right'>0</span><br>P2: <span id='dealerScore' style='float: right'>0</span>
    </div>
    </div>
    <div class="row">
    <br>
    <div class="col-sm-12" style="border: 1px solid midnightblue; padding: .5em; border-radius: 6px;">
    <h3>Winner of this battle is...?</h3>
    <button type="button" class="btn btn-primary">P1</button>
    <button type="button" class="btn btn-primary">P2</button>
    <button type="button" class="btn btn-primary">Tie</button>
    <br><br><br>
    <h4>Quantitative Comparisons Score: </h4>
    <br>
    </div>
    </div>
    </div>
    </div>
    <br>
    <h4 style="float: left">{{directions}}</h4>
    </div> 
    <div class="col-sm-4">
        <img src="af4.JPG"; style="width: 100%; border: 4px solid #24292f; margin-top: 2em; margin-right: 5%">
    </div> 
  </div>
</div>
