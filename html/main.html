<span class="container-fluid" ng-controller="mainCtrl" ng-model="header">  
    <h2>{{header}}</h2>
    <br><br><br>
    <div class="row text-center" ng-model="descripPic">
        <div class="col-sm-3" ng-repeat="item in descripPic">
            <img src={{item.pic}} class="mainPics">
            <br>
            <h4>{{item.descrip}}</h4>
        </div>
    </div>
</span>
