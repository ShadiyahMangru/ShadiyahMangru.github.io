<script>
var app = angular.module("myApp", ["ngRoute"]);
app.config(function($routeProvider) {
    $routeProvider
    .when("/", {
        templateUrl: "html/main.html",
        controller : "mainCtrl"
    })
    .when("/page1", {
        templateUrl: "html/page1.html",
        controller : "page1Ctrl"
    })
    .when("/page2", {

    })
    .when("/page3", {

});
app.controller("mainCtrl", function ($scope){
   $scope.mainTitle = "APP-titude"; 
   $scope.contentsHeader = "Hone Your Quantitative and Verbal Skills";
   $scope.descrip1 = "Have sum fun with Add It Up";
   $scope.descrip2 = "Strategically enter vowels to start your mission in Code Word";
   $scope.descrip3 = "Employ strategy (similar to the bisection method) with Guess the Number";
   $scope.descrip4 = "Perform quantitative comparisons during War";
});
app.controller("page1Ctrl", function ($scope) {

    $scope.contentsHeader = "Coming Soon!";

});
app.controller("page2Ctrl", function ($scope) {
    $scope.mainTitle = "Code Word";
    $scope.contentsHeader = "Entering the correct code word makes your mission possible.";
    
    $scope.easyWords = ["flower", "cake", "rain", "tree", "bee", "frozen", "snow", "leaf", "hot", "apple", "star", "four", "cat", "zoo", "car", "train", "jump", "bag", "store", "heart", "hat", "sun", "bye", "egg", "joy", "eye", "owl", "sky", "cow", "mall", "milk"];
    
    $scope.mediumWords = ["January", "computer", "television", "soccer", "dinosaur", "shovel", "garden", "cucumber", "parade", "watermelon", "cupcake", "pizza", "tiger", "giant", "unicorn", "octopus", "volcano", "meteor", "ocean", "beach", "cloud", "elephant", "bakery", "forest", "wizard", "drum", "couch", "rainbow", "glitter", "window", "wand", "potato"];
    
    $scope.hardWords = ["dolphin", "instrument", "blender", "gasoline", "cantaloupe", "firefighter", "icicle", "thunder", "telephone", "locomotive", "triangle", "thirteen", "eight", "tricycle", "automobile", "circle", "gymnastics", "subtraction", "skyscraper", "piano", "ballet", "rectangle", "astronaut", "restaurant", "baseball", "cylinder", "country", "Quebec", "treasure"];  
    
    $scope.randArrayE = function(arr) {
        return arr[Math.floor(Math.random() * arr.length)];
    }; 
    
    $scope.mysteryWord = "";
    $scope.alreadyGuess;
    $scope.lives;
    $scope.answerFormat =[];
$("#HMSubmit").attr("disabled", true);    
$scope.playGame = function(num){
    $scope.lives=7;
    $scope.alreadyGuess = [];
    if(num==3){
        $scope.mysteryWord = $scope.randArrayE($scope.hardWords);
    }
    else if(num==2){
        $scope.mysteryWord = $scope.randArrayE($scope.mediumWords);
    }
    else{
        $scope.mysteryWord = $scope.randArrayE($scope.easyWords);
    }
    $scope.mysteryWord = $scope.mysteryWord.toUpperCase();
    $scope.answerFormat[$scope.mysteryWord.length];
    for(var i=0; i<$scope.mysteryWord.length; i++){
        $scope.answerFormat[i] = "_ ";
    }
    $("#HMAnswerFormat").html("CODE WORD FORMAT: " + $scope.answerFormat.join(""));
    $("#easy").attr("disabled", true);
    $("#medium").attr("disabled", true);
    $("#hard").attr("disabled", true);
    $("#HMSubmit").attr("disabled", false);
    return $scope.mysteryWord;
};    

//only accepts letters as input
$scope.aLetter;
$scope.checkInp = function(){
    $scope.aLetter = true;
    var inp=$("#HMLetterGuess").val();
    var regex=/^[a-zA-Z]+$/;
    if (!inp.match(regex))
    {
        $("#HMfeedback").html("Must input a letter.  Try Again!");
        return $scope.aLetter = false;
    }
};   
        
//*************************************************************************
//function to get letter guess from user and output feedback based on guess
//*************************************************************************   
$scope.CWSubmit = function() {
    var guess = $("#HMLetterGuess").val();
    guess = guess.toUpperCase();
    $scope.checkInp();
    if(guess.length==1 & $scope.aLetter===true){
        //if current letter has already been guessed during this round, retrieve another guess from user
        if($scope.alreadyGuess.indexOf(guess)!=-1){
            $("#HMfeedback").html("You have already entered " + guess + ".  You still have " + $scope.lives + " tries remaining.  Try again!"); 
            $("#HMLetterGuess").val("");
        }
        //if current letter guess is in word, update mystery word format key and reveal to user
        else if($scope.mysteryWord.indexOf(guess)!=-1 & $scope.alreadyGuess.indexOf(guess)==-1){
            $scope.alreadyGuess.unshift(guess);
            for(var i=0; i < $scope.mysteryWord.length; i++){
						if($scope.mysteryWord.charAt(i)==guess.charAt(0)){
							$scope.answerFormat[i] = guess + " ";	
						}
					}
            $("#HMAnswerFormat").html("CODE WORD FORMAT: " + $scope.answerFormat.join(""));
            $("#HMLetterGuess").val("");
            $("#HMguessed").html("ALREADY ENTERED: " + $scope.alreadyGuess.join(", "));
        
        //ask user for another letter guess, if answer key still contains dashes
            if($scope.answerFormat.indexOf("_ ")!=-1){
                    $("#HMfeedback").html("Good Work!  Keep trying!  You have " + $scope.lives + " tries remaining.");
            }
        //output winner message if no dashes remain in answer key and load a new round of game
            else{
                $("#HMfeedback").html("  ACCESS TO MISSION GRANTED!!!");
                $("#HMAnswerFormat").html("CODE WORD: " + $scope.answerFormat.join(""));
                $("#HMSubmit").attr("disabled", true);
            }
        }   
        //if current letter guess not in word, decrease 'lives' by one
        else if($scope.mysteryWord.indexOf(guess)==-1){
            $scope.alreadyGuess.unshift(guess);
            $scope.lives--;
            $("#HMguessed").html("ALREADY ENTERED: " + $scope.alreadyGuess.join(", "));
             
            //retrieve another letter guess from user if 'lives' remain
            if($scope.lives>0){
                $("#HMfeedback").html(guess.toUpperCase() + " is not in the word.  Enter another letter!  You have " + $scope.lives + " tries remaining.");
                $("#HMLetterGuess").val("");
            }
            else{
            //output mystery word and a game over message to user if no 'lives' remain; load another round of game
                $("#HMfeedback").html("  ACCESS DENIED.  The Code Word was " + $scope.mysteryWord.toUpperCase() + " but has now been changed.");
                $("#HMSubmit").attr("disabled", true);
            }
        }
} 
};
    
    //submit input upon pressing enter key   
    $("#HMLetterGuess").keyup(function(event) {
        if (event.keyCode === 13) {
            $("#HMSubmit").click();
        }
    });   
       
    
});

app.controller("page3Ctrl", function ($scope) {
    $scope.mainTitle = "Guess the Number";
    $scope.contentsHeader = "The computer is thinking of a number between 1 and 100, inclusive.  You have at most 10 guesses.";
 
//function to generate a random integer between two values
	$scope.getRandomInt = function(min, max) {
		min = Math.ceil(min);
		max = Math.floor(max);
		return Math.floor(Math.random() * (max - min)) + min; //max exclusive, min inclusive
	};    
    
$scope.computerNumber = $scope.getRandomInt(1, 101);
$scope.remGuess = 10;
$scope.alreadyG = [];
$scope.aNumber;
   
    //only accepts numbers as input
    $scope.checkNGInp = function (){
        $scope.aNumber = true;
        var inp=$("#guess").val();
        var regex=/^[0-9]+$/;
        if (!inp.match(regex))
        {
            $("#feedback").html("Must input a number.  Try Again!");
            return $scope.aNumber = false;
        }
    };

$scope.playerGuess;
//checks if guess is correct and provides user with feedback
    $scope.submitNG = function (){
        var repeat=false;
		$scope.playerGuess = parseInt($("#guess").val());
        $scope.computerNumber = parseInt($scope.computerNumber);
        $scope.checkNGInp();
        if($scope.alreadyG.indexOf($scope.playerGuess)!=-1){
            repeat=true;
        }
        else if($scope.aNumber===false){
           $("#feedback").html("You may only input numbers.  You still have " + $scope.remGuess + " guesses remaining.  Try Again!"); 
           $("#guess").val("");
        }
        else{
        $scope.alreadyG.unshift($scope.playerGuess);
        $("#aGuessed").html("Previous Guesses: " + $scope.alreadyG.join(", "));
		$scope.remGuess--;
        }
		if($scope.playerGuess===$scope.computerNumber && $scope.remGuess > 0){
			$("#feedback").html("That is correct! <strong>The number was " + $scope.computerNumber + " and it only took you " + (10-$scope.remGuess) + " tries!</strong>");

            $("#guess").val("");
            $("#submitG").attr("disabled", true);
		}
        else if(repeat===true){
           $("#feedback").html("<br><span style='color: #d70000'>You have already guessed " + $scope.playerGuess + ".  You still have " + $scope.remGuess + " guesses remaining.  Try Again!</span>"); 
           $("#guess").val("");
        }
		else if($scope.playerGuess !== $scope.computerNumber && $scope.remGuess > 0){
			if($scope.playerGuess > $scope.computerNumber){
            if($scope.remGuess===10){
                $scope.remGuess--;
            }
			$("#feedback").html("<br><strong style='color: #1e87d6'>LOWER than " + $scope.playerGuess + "...</strong><br>" + $scope.remGuess + " guesses remaining!"); 
            $("#guess").val("");
			}
			else if($scope.playerGuess < $scope.computerNumber){
                if($scope.remGuess===10){
                $scope.remGuess--;
                }
				$("#feedback").html("<br><strong style='color: #ff1a72'>HIGHER than " + $scope.playerGuess + "... </strong><br>" + $scope.remGuess + " guesses remaining!");
                $("#guess").val("");
			}
		}
		else if($scope.remGuess===0){
			$("#feedback").html("<br>You are out of guesses! <strong>The correct number was " + $scope.computerNumber +"</strong>.");
            $("#guess").val("");
            $("#submitG").attr("disabled", true);
		}
    }; 
    
//submit input upon pressing enter key   
$("#guess").keyup(function(event) {
    if (event.keyCode === 13) {
        $("#submitG").click();
    }
});  
    
});

    $scope.mainTitle = "War";
    $scope.contentsHeader = "Coming Soon!";

</script>
